# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build TestGo and Publish

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'
    - name: Build
      run: go build -v ./...
    - name: Push to GCR GitHub Action
      uses: RafikFarhad/push-to-gcr-github-action@v4.1
      with:
        gcloud_service_key: ${{ secrets.WINBET_THAI }}
        registry: gcr.io
        project_id: winbet-thai
        image_name: testgit-dev
        image_tag: latest,v1
        dockerfile: ./Dockerfile
        context: .
    - name: kubectl - Google Cloud GKE cluster.
      uses: ameydev/gke-kubectl-action@v1.02
      with:
        # GCP authorization credentials
        APPLICATION_CREDENTIALS: ${{ secrets.WINBET_THAI }}
        # Project id
        PROJECT_ID: winbet-thai
        # GKE Cluser Name
        CLUSTER_NAME: thai-test-slot-cluster-1
        # Zone Name
        ZONE_NAME: asia-southeast1-a
    - name: Remark version
      run: |
        NUM=${{github.run_number}}
        sed -i 's/%v/$NUM/g' kube/thai-test.yaml
    - name: Deploy to GKE
      run: kubectl apply -f kube/thai-test.yaml
